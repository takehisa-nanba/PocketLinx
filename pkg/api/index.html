<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketLinx Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="/logo.png" alt="PocketLinx Logo" class="header-logo">
            <div class="logo-text">POCKETLINX</div>
        </div>
        <div style="font-size: 0.8rem; color: var(--text-muted);" id="version-display">
            WSL Native Architecture | <span id="app-version">Loading...</span>
        </div>
    </header>

    <main>
        <!-- Left: Controls & Stats -->
        <div class="panel">
            <div class="panel-header">
                PROJECT STATUS
                <button class="btn btn-primary" onclick="openRunModal()">+ RUN</button>
            </div>
            <div class="container-list" id="control-list">
                <!-- Injected via JS -->
            </div>
        </div>

        <!-- Center: Network Map (Main Visual) -->
        <div class="panel network-map-area">
            <div class="panel-header">NETWORK TOPOLOGY (plx0 bridge)</div>
            <svg id="map-svg"></svg>

            <!-- Slide-up Log Area -->
            <div class="activity-overlay">
                <div class="panel-header" style="border-bottom:none; cursor:pointer;"
                    onclick="this.parentElement.classList.toggle('active')">
                    CONSOLE / RECENT ACTIVITY
                    <span style="font-size: 10px;">(CLICK TO EXPAND)</span>
                </div>
                <div class="log-scroll" id="log-scroller">
                    <div style="color: var(--accent-cyan);">Waiting for activity...</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Run Modal -->
    <div id="run-modal" class="modal-overlay">
        <div class="modal">
            <div class="panel-header">ðŸš€ RUN NEW CONTAINER</div>
            <div class="modal-body">
                <div class="form-group">
                    <label>USAGE (Preset)</label>
                    <select id="run-preset" onchange="applyPreset()">
                        <option value="custom">Custom Configuration</option>
                        <option value="web">Static Web Server (Alpine)</option>
                        <option value="api">Simple API Server (Python)</option>
                        <option value="sleep">Daemon Process (Sleep)</option>
                        <option value="shell">Interactive Shell</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>IMAGE</label>
                    <select id="run-image">
                        <option value="">Loading images...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>NAME (Optional)</label>
                    <input type="text" id="run-name" placeholder="e.g. my-app">
                </div>
                <div class="form-group">
                    <label>PORT MAPPING (Optional)</label>
                    <input type="text" id="run-port" placeholder="e.g. 8080:80">
                </div>
                <div class="form-group">
                    <label>COMMAND</label>
                    <input type="text" id="run-cmd" placeholder="e.g. sleep 3600">
                </div>
                <div class="actions" style="margin-top: 20px;">
                    <button class="btn" onclick="closeRunModal()">CANCEL</button>
                    <button class="btn btn-primary" onclick="submitRun()">LAUNCH</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>

</html>
