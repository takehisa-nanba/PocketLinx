<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketLinx Dashboard</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --primary: #3b82f6; --danger: #ef4444; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); padding: 2rem; margin: 0; }
        .container { max-width: 1000px; margin: 0 auto; }
        h1 { display: flex; align-items: center; gap: 0.5rem; }
        .card { background: var(--card); border-radius: 8px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 1rem; text-align: left; border-bottom: 1px solid #334155; }
        th { background: #0f172a; font-weight: 600; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 0.05em; color: #94a3b8; }
        tr:last-child td { border-bottom: none; }
        .status-badge { padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.875rem; font-weight: 500; }
        .status-Running { background: rgba(16, 185, 129, 0.2); color: #34d399; }
        .status-Exited { background: rgba(148, 163, 184, 0.2); color: #94a3b8; }
        button { border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; font-weight: 500; transition: opacity 0.2s; }
        button:hover { opacity: 0.8; }
        .btn-stop { background: rgba(239, 68, 68, 0.2); color: #f87171; }
        .btn-rm { background: rgba(148, 163, 184, 0.2); color: #94a3b8; margin-left: 0.5rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ PocketLinx <span style="font-size: 1rem; color: #64748b; font-weight: normal;">v0.2.0</span></h1>
        <div class="card">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Image</th>
                        <th>Command</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="list"></tbody>
            </table>
        </div>
    </div>

    <script>
        async function fetchContainers() {
            try {
                const res = await fetch('/api/containers');
                const data = await res.json();
                render(data || []);
            } catch (e) {
                console.error(e);
            }
        }

        function render(containers) {
            const tbody = document.getElementById('list');
            if (containers.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 2rem; color: #64748b;">No active containers</td></tr>';
                return;
            }
            tbody.innerHTML = containers.map(c => {
                // Parse command if it's array
                const cmd = Array.isArray(c.Command) ? c.Command.join(' ') : c.Command;
                return `
                <tr>
                    <td style="font-family: monospace; color: #3b82f6;">${c.ID}</td>
                    <td>${c.Image || 'unknown'}</td>
                    <td style="font-family: monospace; font-size: 0.9em;">${cmd}</td>
                    <td><span class="status-badge status-${c.Status}">${c.Status}</span></td>
                    <td>
                        <div style="display: flex;">
                        ${c.Status === 'Running' 
                            ? `<button class="btn-stop" onclick="stopContainer('${c.ID}')">Stop</button>` 
                            : ''}
                        <button class="btn-rm" onclick="removeContainer('${c.ID}')">Rm</button>
                        </div>
                    </td>
                </tr>
            `}).join('');
        }

        async function stopContainer(id) {
            if (!confirm('Stop container ' + id + '?')) return;
            await fetch('/api/stop?id=' + id);
            fetchContainers();
        }

        async function removeContainer(id) {
            if (!confirm('Remove container ' + id + '?')) return;
            await fetch('/api/remove?id=' + id);
            fetchContainers();
        }

        setInterval(fetchContainers, 2000);
        fetchContainers();
    </script>
</body>
</html>
