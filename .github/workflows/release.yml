name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write # リリース作成のために書き込み権限が必要

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Build Windows Binary
        run: |
          GOOS=windows GOARCH=amd64 go build -o plx.exe ./cmd/plx

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: plx.exe
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
